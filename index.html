    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- GESTÃƒO DO ESTADO ---
            const AppState = {
                rotation: { current: 0, originalData: null },
                extraction: { queue: [], isProcessing: false, totalFiles: 0, processedFiles: 0 },
                worker: null // Worker Tesseract persistente
            };

            // --- MAPEAMENTO DO DOM ---
            const DOM = {
                body: document.body,
                themeToggle: document.getElementById('themeToggle'),
                pasteArea: document.getElementById('pasteArea'),
                fileInput: document.getElementById('fileInput'),
                output: document.getElementById('output'),
                charCounter: document.getElementById('charCounter'),
                statusContainer: document.getElementById('statusContainer'),
                statusMessage: document.getElementById('statusMessage'),
                progressFill: document.getElementById('progressFill'),
                preview: document.getElementById('preview'),
                // BotÃµes
                cleanJoinBtn: document.getElementById('cleanJoinBtn'),
                copyBtn: document.getElementById('copyBtn'),
                clearBtn: document.getElementById('clearBtn'),
                downloadBtn: document.getElementById('downloadBtn'),
                // Toolbar
                filterNumbersBtn: document.getElementById('filterNumbersBtn'),
                extractKeysBtn: document.getElementById('extractKeysBtn'),
                formatBtn: document.getElementById('formatBtn'),
                // Modal RotaÃ§Ã£o
                rotationModal: document.getElementById('rotationModal'),
                rotatableImage: document.getElementById('rotatableImage'),
                rotationSlider: document.getElementById('rotationSlider'),
                angleDisplay: document.getElementById('angleDisplay'),
                confirmRotationBtn: document.getElementById('confirmRotationBtn'),
                closeModalBtn: document.getElementById('closeModalBtn'),
                cancelRotationBtn: document.getElementById('cancelRotationBtn'),
                quickBtns: document.querySelectorAll('.quick-btn'),
                // Outros
                historyContainer: document.getElementById('historyContainer'),
                signature: document.getElementById('signature'),
                linkHelpers: document.querySelectorAll('.link-helper')
            };

            // --- LÃ“GICA DE NEGÃ“CIO ---
            const Logic = {
                async initWorker() {
                    if (!AppState.worker) {
                        const worker = await Tesseract.createWorker({
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    UI.updateProgress(50 + Math.round(m.progress * 50));
                                }
                            }
                        });
                        await worker.loadLanguage('por');
                        await worker.initialize('por');
                        await worker.setParameters({ tessedit_char_whitelist: '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz/-., ' });
                        AppState.worker = worker;
                    }
                    return AppState.worker;
                },

                async processImage(blob) {
                    const url = URL.createObjectURL(blob);
                    let resultText = '';
                    let barcodeFound = false;

                    // 1. Tentar CÃ³digo de Barras (ZXing)
                    try {
                        const codeReader = new ZXing.BrowserMultiFormatReader();
                        const result = await codeReader.decodeFromImageUrl(url);
                        if (result?.getText()) {
                            resultText += `[BARRAS]: ${result.getText()}\n`;
                            barcodeFound = true;
                        }
                    } catch (e) { /* Sem cÃ³digo de barras */ }

                    // 2. OCR (Tesseract)
                    try {
                        const preprocessedUrl = await ImageProc.preprocess(url);
                        const worker = await this.initWorker();
                        const { data } = await worker.recognize(preprocessedUrl);
                        
                        if (data.text.trim()) {
                            resultText += data.text;
                        }
                    } catch (e) {
                        console.error("Erro OCR:", e);
                        throw e;
                    } finally {
                        URL.revokeObjectURL(url);
                    }

                    return resultText;
                },

                // Ferramentas de Texto
                filterNumbers(text) {
                    // Pega tudo que Ã© digito, separa por quebra de linha
                    const nums = text.match(/\d+/g);
                    return nums ? [...new Set(nums)].join('\n') : '';
                },

                extractAccessKeys(text) {
                    const nums = text.replace(/\D/g, '');
                    // Busca sequÃªncias de 44 dÃ­gitos
                    const keys = nums.match(/\d{44}/g);
                    return keys ? [...new Set(keys)].join('\n') : '';
                },

                formatSmart(text) {
                    const lines = text.split('\n');
                    return lines.map(line => {
                        const clean = line.replace(/\D/g, '');
                        // CNPJ
                        if (clean.length === 14) return clean.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
                        // CPF
                        if (clean.length === 11) return clean.replace(/^(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
                        // Chave NFe (espaÃ§o a cada 4)
                        if (clean.length === 44) return clean.replace(/(\d{4})/g, '$1 ').trim();
                        return line; // Retorna original se nÃ£o casar padrÃ£o
                    }).join('\n');
                },

                saveHistory(text) {
                    if (!text.trim()) return;
                    const history = JSON.parse(localStorage.getItem('ocrHistory') || '[]');
                    // Evita duplicatas no topo
                    if (history.length > 0 && history[0].content === text) return;
                    
                    history.unshift({ 
                        date: new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'}), 
                        content: text 
                    });
                    localStorage.setItem('ocrHistory', JSON.stringify(history.slice(0, 10))); // Guarda Ãºltimos 10
                    UI.renderHistory();
                }
            };

            // --- PROCESSAMENTO DE IMAGEM ---
            const ImageProc = {
                preprocess(src) {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = DOM.preview;
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            
                            // Filtros bÃ¡sicos para melhorar OCR
                            ctx.filter = 'grayscale(1) contrast(1.4) brightness(1.1)';
                            ctx.drawImage(img, 0, 0);
                            resolve(canvas.toDataURL('image/png'));
                        };
                        img.src = src;
                    });
                },
                
                getRotatedBlob(angle, imgSrc) {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.onload = () => {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            const rad = (angle * Math.PI) / 180;
                            
                            // Calcular novas dimensÃµes da bounding box
                            const sin = Math.abs(Math.sin(rad));
                            const cos = Math.abs(Math.cos(rad));
                            canvas.width = img.width * cos + img.height * sin;
                            canvas.height = img.width * sin + img.height * cos;
                            
                            ctx.translate(canvas.width / 2, canvas.height / 2);
                            ctx.rotate(rad);
                            ctx.drawImage(img, -img.width / 2, -img.height / 2);
                            
                            canvas.toBlob(resolve, 'image/png', 0.9);
                        };
                        img.src = imgSrc;
                    });
                }
            };

            // --- INTERFACE (UI) ---
            const UI = {
                init() {
                    this.loadTheme();
                    this.renderHistory();
                    DOM.signature.innerHTML = `Feito com <i class="fas fa-heart text-red-500 mx-1"></i> por HAlexandre Â© ${new Date().getFullYear()}`;
                },

                loadTheme() {
                    const saved = localStorage.getItem('theme');
                    const preferDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (saved === 'dark' || (!saved && preferDark)) {
                        DOM.body.classList.add('dark');
                        DOM.themeToggle.innerHTML = '<i class="fas fa-sun text-yellow-400"></i>';
                    } else {
                        DOM.themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    }
                },

                toggleTheme() {
                    DOM.body.classList.toggle('dark');
                    const isDark = DOM.body.classList.contains('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    DOM.themeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-yellow-400"></i>' : '<i class="fas fa-moon"></i>';
                },

                showModal(imgSrc) {
                    DOM.rotatableImage.src = imgSrc;
                    AppState.rotation.originalData = imgSrc;
                    AppState.rotation.current = 0;
                    this.updateRotationUI();
                    
                    DOM.rotationModal.classList.remove('hidden');
                    // Pequeno delay para animaÃ§Ã£o CSS
                    setTimeout(() => DOM.rotationModal.classList.remove('opacity-0'), 10);
                    DOM.rotationModal.querySelector('.relative').classList.remove('scale-95');
                    DOM.rotationModal.querySelector('.relative').classList.add('scale-100');
                },

                hideModal() {
                    DOM.rotationModal.classList.add('opacity-0');
                    DOM.rotationModal.querySelector('.relative').classList.remove('scale-100');
                    DOM.rotationModal.querySelector('.relative').classList.add('scale-95');
                    setTimeout(() => DOM.rotationModal.classList.add('hidden'), 300);
                },

                updateRotationUI() {
                    DOM.rotatableImage.style.transform = `rotate(${AppState.rotation.current}deg)`;
                    DOM.angleDisplay.textContent = `${AppState.rotation.current.toFixed(1)}Â°`;
                    DOM.rotationSlider.value = AppState.rotation.current;
                },

                showProgress(show, message = '') {
                    if (show) {
                        DOM.statusContainer.classList.remove('hidden');
                        DOM.statusMessage.textContent = message;
                        DOM.progressFill.style.width = '0%';
                        // Bloquear botÃµes
                        DOM.pasteArea.classList.add('pointer-events-none', 'opacity-50');
                    } else {
                        DOM.statusContainer.classList.add('hidden');
                        DOM.pasteArea.classList.remove('pointer-events-none', 'opacity-50');
                    }
                },

                updateProgress(percent) {
                    DOM.progressFill.style.width = `${percent}%`;
                },

                updateOutput(text, append = false) {
                    if (append && DOM.output.value) {
                        DOM.output.value += '\n' + text;
                    } else {
                        DOM.output.value = text;
                    }
                    this.updateCounters();
                    if (text.trim()) Logic.saveHistory(DOM.output.value);
                },

                updateCounters() {
                    const text = DOM.output.value;
                    const lines = text.split('\n').filter(l => l.trim()).length;
                    const chars = text.length;
                    DOM.charCounter.textContent = `Linhas: ${lines} | Caracteres: ${chars}`;
                    
                    const hasText = text.length > 0;
                    DOM.copyBtn.disabled = !hasText;
                    DOM.cleanJoinBtn.disabled = !hasText;
                    DOM.downloadBtn.disabled = !hasText;
                },

                renderHistory() {
                    const history = JSON.parse(localStorage.getItem('ocrHistory') || '[]');
                    DOM.historyContainer.innerHTML = '';
                    
                    if (history.length === 0) {
                        DOM.historyContainer.innerHTML = `<div class="text-center text-xs text-slate-400 py-4 italic">Nenhum histÃ³rico recente.</div>`;
                        return;
                    }

                    history.forEach((item) => {
                        const el = document.createElement('div');
                        el.className = 'bg-slate-50 dark:bg-slate-700/50 p-2.5 rounded-lg border border-slate-200 dark:border-slate-700 hover:border-indigo-400 transition-colors group';
                        el.innerHTML = `
                            <div class="flex justify-between items-center mb-1">
                                <span class="text-[10px] font-bold text-indigo-500 uppercase">${item.date}</span>
                                <button class="text-slate-400 hover:text-indigo-500 opacity-0 group-hover:opacity-100 transition-opacity" title="Usar este texto"><i class="fas fa-arrow-up"></i></button>
                            </div>
                            <div class="text-xs font-mono text-slate-600 dark:text-slate-300 truncate">${item.content.replace(/\n/g, ' ')}</div>
                        `;
                        el.onclick = () => {
                            DOM.output.value = item.content;
                            UI.updateCounters();
                        };
                        DOM.historyContainer.appendChild(el);
                    });
                }
            };

            // --- CONTROLLER (Eventos) ---
            const Controller = {
                start() {
                    // Drag & Drop
                    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                        DOM.pasteArea.addEventListener(eventName, e => {
                            e.preventDefault();
                            e.stopPropagation();
                        });
                    });

                    DOM.pasteArea.addEventListener('dragover', () => DOM.pasteArea.classList.add('drag-active'));
                    DOM.pasteArea.addEventListener('dragleave', () => DOM.pasteArea.classList.remove('drag-active'));
                    DOM.pasteArea.addEventListener('drop', e => {
                        DOM.pasteArea.classList.remove('drag-active');
                        this.handleFiles(e.dataTransfer.files);
                    });

                    // Input e Paste
                    DOM.pasteArea.addEventListener('click', () => DOM.fileInput.click());
                    DOM.fileInput.addEventListener('change', e => this.handleFiles(e.target.files));
                    document.addEventListener('paste', e => {
                        const items = e.clipboardData.items;
                        const files = [];
                        for (let i = 0; i < items.length; i++) {
                            if (items[i].type.indexOf('image') !== -1) {
                                files.push(items[i].getAsFile());
                            }
                        }
                        if (files.length) this.handleFiles(files);
                    });

                    // RotaÃ§Ã£o
                    DOM.rotationSlider.addEventListener('input', e => {
                        AppState.rotation.current = parseFloat(e.target.value);
                        UI.updateRotationUI();
                    });
                    
                    DOM.quickBtns.forEach(btn => {
                        btn.addEventListener('click', () => {
                            const angle = parseFloat(btn.dataset.angle);
                            if (angle === 0) AppState.rotation.current = 0;
                            else AppState.rotation.current += angle;
                            
                            // Clamp -180 a 180
                            if (AppState.rotation.current > 180) AppState.rotation.current = 180;
                            if (AppState.rotation.current < -180) AppState.rotation.current = -180;
                            
                            UI.updateRotationUI();
                        });
                    });

                    DOM.confirmRotationBtn.addEventListener('click', async () => {
                        UI.hideModal();
                        const blob = await ImageProc.getRotatedBlob(AppState.rotation.current, AppState.rotation.originalData);
                        this.processQueueItem(blob);
                    });

                    DOM.closeModalBtn.addEventListener('click', () => {
                        UI.hideModal();
                        AppState.extraction.queue = []; // Cancela fila
                        UI.showProgress(false);
                    });
                    DOM.cancelRotationBtn.addEventListener('click', () => DOM.closeModalBtn.click());

                    // Toolbar e AÃ§Ãµes
                    DOM.cleanJoinBtn.addEventListener('click', () => {
                        const text = DOM.output.value;
                        if (!text) return;
                        // Limpeza inteligente: remove duplicatas de linhas e vazios
                        const uniqueLines = [...new Set(text.split('\n').map(l => l.trim()).filter(l => l))];
                        DOM.output.value = uniqueLines.join('\n');
                        UI.updateCounters();
                    });

                    DOM.copyBtn.addEventListener('click', () => {
                        navigator.clipboard.writeText(DOM.output.value).then(() => {
                            const original = DOM.copyBtn.innerHTML;
                            DOM.copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
                            DOM.copyBtn.classList.replace('bg-indigo-600', 'bg-green-600');
                            setTimeout(() => {
                                DOM.copyBtn.innerHTML = original;
                                DOM.copyBtn.classList.replace('bg-green-600', 'bg-indigo-600');
                            }, 2000);
                        });
                    });

                    DOM.clearBtn.addEventListener('click', () => {
                        if(confirm('Tem certeza que deseja limpar tudo?')) {
                            DOM.output.value = '';
                            UI.updateCounters();
                        }
                    });

                    DOM.downloadBtn.addEventListener('click', () => {
                        const blob = new Blob([DOM.output.value], {type: 'text/plain'});
                        const a = document.createElement('a');
                        a.href = URL.createObjectURL(blob);
                        a.download = `extracao_${new Date().toISOString().slice(0,10)}.txt`;
                        a.click();
                    });

                    // Filtros Inteligentes
                    DOM.filterNumbersBtn.addEventListener('click', () => {
                        DOM.output.value = Logic.filterNumbers(DOM.output.value);
                        UI.updateCounters();
                    });
                    DOM.extractKeysBtn.addEventListener('click', () => {
                        const keys = Logic.extractAccessKeys(DOM.output.value);
                        if (!keys) alert('Nenhuma chave de acesso (44 dÃ­gitos) encontrada.');
                        else DOM.output.value = keys;
                        UI.updateCounters();
                    });
                    DOM.formatBtn.addEventListener('click', () => {
                        DOM.output.value = Logic.formatSmart(DOM.output.value);
                        UI.updateCounters();
                    });

                    // Links Helpers (Copia automÃ¡tico)
                    DOM.linkHelpers.forEach(link => {
                        link.addEventListener('click', (e) => {
                            // Se tiver texto selecionado ou extraÃ­do, tenta copiar para Ã¡rea de transferÃªncia antes de abrir
                            if (DOM.output.value) {
                                // Tenta pegar o primeiro nÃºmero vÃ¡lido
                                const nums = DOM.output.value.match(/\d+/);
                                if (nums) navigator.clipboard.writeText(nums[0]);
                            }
                        });
                    });

                    // Evento Textarea
                    DOM.output.addEventListener('input', () => UI.updateCounters());
                    DOM.themeToggle.addEventListener('click', UI.toggleTheme);
                },

                handleFiles(files) {
                    const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
                    if (imageFiles.length === 0) return alert('Por favor, selecione apenas arquivos de imagem.');

                    AppState.extraction.queue = imageFiles;
                    AppState.extraction.totalFiles = imageFiles.length;
                    AppState.extraction.processedFiles = 0;
                    
                    // Limpa output se for novo processamento e estiver vazio
                    if (!DOM.output.value.trim()) DOM.output.value = '';

                    this.processNextInQueue();
                },

                processNextInQueue() {
                    if (AppState.extraction.queue.length === 0) {
                        UI.showProgress(false);
                        return;
                    }

                    const file = AppState.extraction.queue.shift();
                    AppState.extraction.processedFiles++;
                    
                    UI.showProgress(true, `Preparando imagem ${AppState.extraction.processedFiles}/${AppState.extraction.totalFiles}...`);

                    const reader = new FileReader();
                    reader.onload = (e) => UI.showModal(e.target.result);
                    reader.readAsDataURL(file);
                },

                async processQueueItem(blob) {
                    try {
                        UI.showProgress(true, `Lendo dados... (${AppState.extraction.processedFiles}/${AppState.extraction.totalFiles})`);
                        UI.updateProgress(10);
                        
                        const text = await Logic.processImage(blob);
                        
                        if (text.trim()) {
                            UI.updateOutput(text, true); // Append
                        } else {
                            // Opcional: Avisar que nada foi encontrado nesta imagem especÃ­fica
                        }
                    } catch (error) {
                        console.error(error);
                        alert('Erro ao processar imagem.');
                    } finally {
                        // PrÃ³ximo
                        this.processNextInQueue();
                    }
                }
            };

            // Start App
            UI.init();
            Controller.start();
        });
    </script>
</body>
