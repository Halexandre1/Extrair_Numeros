<!DOCTYPE html>
<html lang="pt-BR" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator e Editor PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest/umd/zxing.min.js"></script>
    <style>
        .progress-fill { transition: width 0.3s ease-in-out; }
        .rotation-modal { backdrop-filter: blur(5px); }
        .rotation-slider { -webkit-appearance: none; width: 100%; height: 8px; border-radius: 5px; background: #e2e8f0; outline: none; margin-bottom: 15px; }
        .dark .rotation-slider { background: #4a5568; }
        .rotation-slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 24px; height: 24px; border-radius: 50%; background: linear-gradient(45deg, #667eea, #764ba2); cursor: pointer; box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3); transition: all 0.3s ease; }
        .rotation-slider::-webkit-slider-thumb:hover { transform: scale(1.2); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5); }
        .rotation-slider::-moz-range-thumb { width: 24px; height: 24px; border-radius: 50%; background: linear-gradient(45deg, #667eea, #764ba2); cursor: pointer; border: none; box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3); }
    </style>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 font-sans flex items-center justify-center min-h-screen p-4">

    <div class="container bg-white dark:bg-slate-800 p-6 rounded-xl shadow-2xl w-full max-w-3xl relative">
        <button id="themeToggle" class="absolute top-4 right-4 w-10 h-10 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110" aria-label="Alternar tema">🌙</button>

        <header class="text-center mb-6 flex items-center justify-center gap-4">
            <img src="https://raw.githubusercontent.com/Halexandre1/PDF_PRO/main/HERBERT.jpg" alt="Logótipo" class="w-12 h-12 rounded-full object-cover">
            <div>
                <h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400">🔄 Extrator e Editor PRO</h2>
                <p class="text-slate-500 dark:text-slate-400 mt-1">Cole, rotacione e extraia números de qualquer imagem.</p>
            </div>
        </header>

        <div id="pasteArea" class="border-2 border-dashed border-slate-300 dark:border-slate-600 rounded-lg p-8 text-center cursor-pointer hover:border-indigo-500 hover:bg-slate-50 dark:hover:bg-slate-700/50 transition-all">
            <i class="fas fa-paste text-4xl text-slate-400 dark:text-slate-500 mb-3"></i>
            <p class="font-semibold">Clique aqui e cole (Ctrl+V) ou arraste uma imagem</p>
            <span class="text-sm text-slate-500 dark:text-slate-400">ou</span>
            <label for="fileInput" class="mt-2 inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg cursor-pointer transition-colors">
                <i class="fas fa-upload mr-2"></i> Selecionar Ficheiro
            </label>
            <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
        </div>

        <div id="status" class="text-center p-3 my-4 rounded-lg text-sm font-semibold hidden"></div>
        <div id="progressBar" class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5 my-4 hidden">
            <div id="progressFill" class="bg-indigo-600 h-2.5 rounded-full progress-fill" style="width: 0%"></div>
        </div>

        <canvas id="preview" class="max-w-full max-h-96 mx-auto my-4 rounded-lg shadow-md hidden"></canvas>

        <div class="mt-6">
            <label for="output" class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">📊 Números extraídos:</label>
            <textarea id="output" class="w-full h-40 p-3 bg-slate-50 dark:bg-slate-900 border border-slate-300 dark:border-slate-600 rounded-md font-mono text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Os números extraídos aparecerão aqui..."></textarea>
            <div id="charCounter" class="text-right text-xs text-slate-500 dark:text-slate-400 mt-1 pr-1 font-semibold">Dígitos: 0 | Linhas: 0</div>
        </div>

        <div class="flex flex-wrap justify-center gap-3 mt-4">
            <button id="cleanJoinBtn" class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-slate-300 dark:disabled:bg-slate-600 disabled:cursor-not-allowed" disabled><i class="fas fa-broom mr-2"></i>Limpar e Unir</button>
            <button id="copyBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors disabled:bg-blue-300 dark:disabled:bg-blue-800 disabled:cursor-not-allowed" disabled><i class="fas fa-copy mr-2"></i>Copiar</button>
            <button id="clearBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors"><i class="fas fa-trash-alt mr-2"></i>Limpar Tudo</button>
        </div>
        
        <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700 text-center">
             <h3 class="text-lg font-semibold text-slate-700 dark:text-slate-300 mb-3">🔗 Links Úteis de Consulta</h3>
             <div class="flex flex-wrap justify-center gap-3">
               <a href="https://halexandre1.github.io/ConsultaCNPJ/" data-pattern="\d{14}" data-name="CNPJ" data-digits="14" class="link-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors no-underline">CNPJ</a>
               <a href="https://www8.receita.fazenda.gov.br/SimplesNacional/Aplicacoes/ATB/ConsultaOptantes.app/ConsultarOpcao.aspx" data-pattern="\d{14}" data-name="CNPJ" data-digits="14" class="link-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors no-underline">Simples Nacional</a>
               <a href="https://consultadanfe.com/" data-pattern="\d{44}" data-name="NFe" data-digits="44" class="link-button bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors no-underline">Nota Fiscal (NFe)</a>
             </div>
        </div>
        <div class="mt-8">
             <h3 class="text-lg font-semibold text-center text-slate-700 dark:text-slate-300 mb-3">📜 Histórico (últimas 5)</h3>
             <div id="historyContainer" class="space-y-2"></div>
        </div>

        <footer class="mt-8 pt-4 border-t border-slate-200 dark:border-slate-700 text-center text-sm text-slate-500 dark:text-slate-400" id="signature"></footer>
    </div>

    <div id="rotationModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center p-4 z-50 hidden rotation-modal">
        <div class="bg-white dark:bg-slate-800 rounded-xl shadow-2xl w-full max-w-4xl p-6 relative">
            <button id="closeModalBtn" class="absolute top-3 right-3 w-8 h-8 rounded-full bg-slate-200 dark:bg-slate-700 text-slate-600 dark:text-slate-300 flex items-center justify-center transition-transform hover:scale-110" aria-label="Fechar">&times;</button>
            <h3 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 text-center mb-4">Ajustar Rotação da Imagem</h3>
            <div class="image-container mx-auto bg-slate-200 dark:bg-slate-900/50">
                <img id="rotatableImage" class="max-w-full max-h-[50vh] transition-transform duration-200 ease-in-out rounded-md" alt="Imagem para rotacionar">
            </div>
            <div class="controls mt-4 max-w-lg mx-auto">
                 <div class="control-group">
                    <label class="block font-semibold text-slate-700 dark:text-slate-300 mb-2">Ângulo: <span id="angleDisplay" class="text-indigo-600 dark:text-indigo-400 font-bold">0°</span></label>
                    <input type="range" id="rotationSlider" class="rotation-slider" min="-180" max="180" value="0" step="0.1">
                </div>
                <div class="quick-controls flex justify-center gap-2 mb-4">
                    <button class="quick-btn bg-slate-200 dark:bg-slate-700 hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-500 p-2 rounded-md text-xs font-semibold" data-angle="-10">-10°</button>
                    <button class="quick-btn bg-slate-200 dark:bg-slate-700 hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-500 p-2 rounded-md text-xs font-semibold" data-angle="-1">-1°</button>
                    <button class="quick-btn bg-slate-200 dark:bg-slate-700 hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-500 p-2 rounded-md text-xs font-semibold" data-angle="-0.1">-0.1°</button>
                    <button class="quick-btn bg-slate-200 dark:bg-slate-700 hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-500 p-2 rounded-md text-xs font-semibold" data-angle="0.1">+0.1°</button>
                    <button class="quick-btn bg-slate-200 dark:bg-slate-700 hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-500 p-2 rounded-md text-xs font-semibold" data-angle="1">+1°</button>
                    <button class="quick-btn bg-slate-200 dark:bg-slate-700 hover:bg-indigo-500 hover:text-white dark:hover:bg-indigo-500 p-2 rounded-md text-xs font-semibold" data-angle="10">+10°</button>
                </div>
                <div class="flex justify-center gap-4">
                    <button id="cancelRotationBtn" class="bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-5 rounded-lg"><i class="fas fa-times mr-2"></i>Cancelar</button>
                    <button id="resetRotationBtn" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-5 rounded-lg"><i class="fas fa-sync-alt mr-2"></i>Resetar</button>
                    <button id="confirmRotationBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-5 rounded-lg"><i class="fas fa-check mr-2"></i>Confirmar e Extrair</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const RotationState = { currentRotation: 0, originalImageData: null };
            const ExtractorState = { queue: [], isProcessing: false };

            const DOM = {
                output: document.getElementById('output'),
                preview: document.getElementById('preview'),
                pasteArea: document.getElementById('pasteArea'),
                fileInput: document.getElementById('fileInput'),
                progressBar: document.getElementById('progressBar'),
                progressFill: document.getElementById('progressFill'),
                status: document.getElementById('status'),
                copyBtn: document.getElementById('copyBtn'),
                cleanJoinBtn: document.getElementById('cleanJoinBtn'),
                clearBtn: document.getElementById('clearBtn'),
                historyContainer: document.getElementById('historyContainer'),
                charCounter: document.getElementById('charCounter'),
                signature: document.getElementById('signature'),
                themeToggle: document.getElementById('themeToggle'),
                body: document.body,
                linkButtons: document.querySelectorAll('.link-button'),
                rotationModal: document.getElementById('rotationModal'),
                rotatableImage: document.getElementById('rotatableImage'),
                rotationSlider: document.getElementById('rotationSlider'),
                angleDisplay: document.getElementById('angleDisplay'),
                quickBtns: document.querySelectorAll('.quick-btn'),
                resetRotationBtn: document.getElementById('resetRotationBtn'),
                confirmRotationBtn: document.getElementById('confirmRotationBtn'),
                closeModalBtn: document.getElementById('closeModalBtn'),
                cancelRotationBtn: document.getElementById('cancelRotationBtn'),
            };

            const UI = {
                showStatus(message, type = 'processing') {
                    const styles = {
                        processing: 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300',
                        success: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300',
                        error: 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300',
                    };
                    DOM.status.textContent = message;
                    DOM.status.className = `text-center p-3 my-4 rounded-lg text-sm font-semibold ${styles[type]}`;
                    DOM.status.classList.remove('hidden');
                },
                hideStatus() { DOM.status.classList.add('hidden'); },
                updateProgress(percentage) {
                    DOM.progressFill.style.width = `${percentage}%`;
                    DOM.progressBar.style.display = percentage > 0 && percentage < 100 ? 'block' : 'none';
                },
                updateCharCounter() {
                    const text = DOM.output.value;
                    const digitCount = (text.match(/\d/g) || []).length;
                    const lineCount = text.split('\n').filter(line => line.trim() !== '').length;
                    DOM.charCounter.textContent = `Dígitos: ${digitCount} | Linhas: ${lineCount}`;
                    const isValid = digitCount === 14 || digitCount === 44;
                    DOM.charCounter.classList.toggle('text-green-600', isValid);
                    DOM.charCounter.classList.toggle('dark:text-green-400', isValid);
                },
                renderHistory(history) {
                    DOM.historyContainer.innerHTML = '';
                    if (history.length === 0) {
                        DOM.historyContainer.innerHTML = '<p class="text-center text-sm text-slate-500">Nenhum histórico encontrado.</p>';
                        return;
                    }
                    history.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'bg-slate-100 dark:bg-slate-700 p-3 rounded-lg cursor-pointer hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors';
                        div.innerHTML = `<div class="text-xs font-bold text-slate-500 dark:text-slate-400">${item.date}</div><div class="font-mono text-sm truncate">${item.content.replace(/\n/g, ' | ')}</div>`;
                        div.onclick = () => {
                            DOM.output.value = item.content;
                            this.updateCharCounter();
                            DOM.copyBtn.disabled = false;
                            DOM.cleanJoinBtn.disabled = false;
                        };
                        DOM.historyContainer.appendChild(div);
                    });
                },
                clearAll() {
                    DOM.output.value = '';
                    if(DOM.preview.getContext('2d')) {
                        DOM.preview.getContext('2d').clearRect(0, 0, DOM.preview.width, DOM.preview.height);
                    }
                    DOM.preview.style.display = 'none';
                    this.hideStatus();
                    this.updateProgress(0);
                    DOM.copyBtn.disabled = true;
                    DOM.cleanJoinBtn.disabled = true;
                    this.updateCharCounter();
                }
            };

            const Clipboard = {
                async copy(text) {
                    try {
                        await navigator.clipboard.writeText(text);
                    } catch (err) {
                        const tempTextarea = document.createElement('textarea');
                        tempTextarea.value = text;
                        document.body.appendChild(tempTextarea);
                        tempTextarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(tempTextarea);
                    }
                }
            };
            
            const History = {
                save(text) {
                    if (!text.trim()) return;
                    let history = this.get();
                    history.unshift({ date: new Date().toLocaleString('pt-BR'), content: text });
                    history = history.slice(0, 5);
                    localStorage.setItem('ocrHistory', JSON.stringify(history));
                },
                get() { return JSON.parse(localStorage.getItem('ocrHistory') || '[]'); }
            };

            const Rotator = {
                show(file) {
                    if (!file || !file.type.startsWith('image/')) return;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        RotationState.originalImageData = e.target.result;
                        DOM.rotatableImage.src = RotationState.originalImageData;
                        this.reset();
                        DOM.rotationModal.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                },
                hide() {
                    DOM.rotationModal.classList.add('hidden');
                },
                update() {
                    DOM.rotatableImage.style.transform = `rotate(${RotationState.currentRotation}deg)`;
                    DOM.angleDisplay.textContent = `${RotationState.currentRotation.toFixed(1)}°`;
                    DOM.rotationSlider.value = RotationState.currentRotation;
                },
                adjust(angle) {
                    RotationState.currentRotation += angle;
                    RotationState.currentRotation = Math.max(-180, Math.min(180, RotationState.currentRotation));
                    this.update();
                },
                reset() {
                    RotationState.currentRotation = 0;
                    this.update();
                },
                getRotatedImageBlob() {
                    return new Promise((resolve) => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        img.onload = () => {
                            const radians = (RotationState.currentRotation * Math.PI) / 180;
                            const sin = Math.abs(Math.sin(radians));
                            const cos = Math.abs(Math.cos(radians));
                            canvas.width = img.width * cos + img.height * sin;
                            canvas.height = img.width * sin + img.height * cos;
                            ctx.translate(canvas.width / 2, canvas.height / 2);
                            ctx.rotate(radians);
                            ctx.drawImage(img, -img.width / 2, -img.height / 2);
                            canvas.toBlob((blob) => resolve(blob), 'image/png');
                        };
                        img.src = RotationState.originalImageData;
                    });
                }
            };
            
            const Extractor = {
                 addToQueue(files) {
                    ExtractorState.queue.push(...files);
                    if (!ExtractorState.isProcessing) {
                        UI.clearAll();
                        this.processQueue();
                    }
                },
                async processQueue() {
                    if (ExtractorState.queue.length === 0) {
                        ExtractorState.isProcessing = false;
                        if (DOM.output.value.trim()) {
                            History.save(DOM.output.value);
                            UI.renderHistory(History.get());
                        }
                        return;
                    }
                    ExtractorState.isProcessing = true;
                    
                    const file = ExtractorState.queue.shift();
                    UI.showStatus(`A processar ${file.name || 'imagem'}...`, 'processing');
                    
                    const imageURL = URL.createObjectURL(file);
                    
                    try {
                        const preprocessedImage = await this.preprocessImage(imageURL);
                        let barcodeFound = false, ocrFound = false;

                        UI.showStatus('🔍 A procurar código de barras...', 'processing');
                        UI.updateProgress(25);
                        try {
                            const codeReader = new ZXing.BrowserMultiFormatReader();
                            const result = await codeReader.decodeFromImageUrl(preprocessedImage);
                            if (result?.getText()) {
                                DOM.output.value += (DOM.output.value ? '\n' : '') + result.getText();
                                barcodeFound = true;
                            }
                        } catch (err) { /* Ignorar */ }
                        
                        UI.showStatus('🔍 A reconhecer texto (OCR)...', 'processing');
                        const worker = await Tesseract.createWorker({ logger: m => {
                            if (m.status === 'recognizing text') UI.updateProgress(50 + Math.round(m.progress * 50));
                        }});
                        await worker.loadLanguage('por');
                        await worker.initialize('por');
                        await worker.setParameters({ tessedit_char_whitelist: '0123456789' });
                        
                        const { data } = await worker.recognize(preprocessedImage);
                        await worker.terminate();

                        const numeros = data.text.match(/\d+/g);
                        if (numeros?.length > 0) {
                            const numerosLimpos = [...new Set(numeros)];
                            DOM.output.value += (DOM.output.value ? '\n' : '') + numerosLimpos.join('\n');
                            ocrFound = true;
                        }
                        
                        UI.updateCharCounter();
                        if (barcodeFound || ocrFound) {
                            UI.showStatus(`✅ Dados extraídos com sucesso!`, 'success');
                            DOM.copyBtn.disabled = false;
                            DOM.cleanJoinBtn.disabled = false;
                        } else {
                            UI.showStatus('⚠️ Nenhum dado reconhecido na imagem.', 'error');
                        }
                    } catch (error) {
                        console.error('Erro no processamento:', error);
                        UI.showStatus(`❌ Erro ao processar.`, 'error');
                    } finally {
                        URL.revokeObjectURL(imageURL);
                        UI.updateProgress(100);
                        this.processQueue();
                    }
                },
                preprocessImage(imageSource) {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.crossOrigin = "Anonymous";
                        img.onload = () => {
                            const canvas = DOM.preview;
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.filter = 'grayscale(1) contrast(1.5)';
                            ctx.drawImage(img, 0, 0);
                            canvas.style.display = 'block';
                            resolve(canvas.toDataURL('image/png'));
                        };
                        img.onerror = () => resolve(null);
                        img.src = imageSource;
                    });
                }
            };
            
            const App = {
                init() {
                    this.setupEventListeners();
                    this.loadTheme();
                    this.setSignature();
                    UI.renderHistory(History.get());
                },
                setupEventListeners() {
                    const handleImageFiles = (files) => {
                        const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
                        if (imageFiles.length > 0) {
                            Rotator.show(imageFiles[0]);
                        }
                    };
                    document.addEventListener('paste', e => {
                        const items = e.clipboardData?.items;
                        if (!items || DOM.rotationModal.classList.contains('hidden') === false) return;
                        e.preventDefault();
                        const imageFile = [...items].map(i => i.getAsFile()).find(f => f?.type.startsWith('image/'));
                        if (imageFile) Rotator.show(imageFile);
                    });
                    document.addEventListener('keydown', e => {
                        if (e.key === 'Escape' && !DOM.rotationModal.classList.contains('hidden')) {
                            Rotator.hide();
                        }
                        if (DOM.rotationModal.classList.contains('hidden')) return;

                        const keyMap = { ArrowLeft: e.shiftKey ? -10 : -1, ArrowRight: e.shiftKey ? 10 : 1 };
                        if (keyMap[e.key]) {
                            e.preventDefault();
                            Rotator.adjust(keyMap[e.key]);
                        } else if (e.key.toLowerCase() === 'r') {
                            e.preventDefault();
                            Rotator.reset();
                        }
                    });

                    DOM.pasteArea.addEventListener('click', () => DOM.fileInput.click());
                    DOM.pasteArea.addEventListener('dragover', e => e.preventDefault());
                    DOM.pasteArea.addEventListener('drop', e => {
                        e.preventDefault();
                        if (e.dataTransfer.files) handleImageFiles(e.dataTransfer.files);
                    });
                    DOM.fileInput.addEventListener('change', e => {
                        if (e.target.files.length > 0) handleImageFiles(e.target.files);
                    });
                    DOM.cleanJoinBtn.addEventListener('click', () => {
                        if (DOM.output.value.trim()) {
                            DOM.output.value = DOM.output.value.replace(/\D/g, '');
                            UI.updateCharCounter();
                            const btn = DOM.cleanJoinBtn;
                            btn.innerHTML = '<i class="fas fa-check mr-2"></i>Limpo!';
                            setTimeout(() => { btn.innerHTML = '<i class="fas fa-broom mr-2"></i>Limpar e Unir'; }, 1500);
                        }
                    });
                    DOM.copyBtn.addEventListener('click', async () => {
                        if (!DOM.output.value.trim()) return;
                        await Clipboard.copy(DOM.output.value);
                        DOM.copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Copiado!';
                        setTimeout(() => { DOM.copyBtn.innerHTML = '<i class="fas fa-copy mr-2"></i>Copiar'; }, 2000);
                    });
                    DOM.clearBtn.addEventListener('click', () => UI.clearAll());
                    DOM.themeToggle.addEventListener('click', () => this.toggleTheme());
                    DOM.output.addEventListener('input', () => UI.updateCharCounter());
                    
                    // Eventos do Modal
                    DOM.rotationSlider.addEventListener('input', () => Rotator.adjust(parseFloat(DOM.rotationSlider.value) - RotationState.currentRotation));
                    DOM.resetRotationBtn.addEventListener('click', () => Rotator.reset());
                    DOM.closeModalBtn.addEventListener('click', () => Rotator.hide());
                    DOM.cancelRotationBtn.addEventListener('click', () => Rotator.hide());
                    DOM.quickBtns.forEach(btn => btn.addEventListener('click', e => Rotator.adjust(parseFloat(e.currentTarget.dataset.angle))));
                    DOM.confirmRotationBtn.addEventListener('click', async () => {
                        Rotator.hide();
                        const rotatedBlob = await Rotator.getRotatedImageBlob();
                        const rotatedFile = new File([rotatedBlob], "imagem_rotacionada.png", { type: 'image/png' });
                        Extractor.addToQueue([rotatedFile]);
                    });

                    DOM.linkButtons.forEach(button => {
                        button.addEventListener('click', async (e) => {
                            e.preventDefault();
                            const { pattern, name, digits } = e.target.dataset;
                            const allDigits = DOM.output.value.replace(/\D/g, '');
                            const match = allDigits.match(new RegExp(pattern));
                            if (match) {
                                window.open(e.target.href, '_blank');
                                await Clipboard.copy(match[0]);
                                UI.showStatus(`✅ ${name} ${match[0]} copiado! Cole no site que abriu.`, 'success');
                            } else {
                                UI.showStatus(`⚠️ Nenhum ${name} válido (${digits} dígitos) encontrado.`, 'error');
                            }
                        });
                    });
                },
                toggleTheme() {
                    const isDark = DOM.body.parentElement.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    DOM.themeToggle.textContent = isDark ? '☀️' : '🌙';
                },
                loadTheme() {
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                        DOM.body.parentElement.classList.add('dark');
                        DOM.themeToggle.textContent = '☀️';
                    } else {
                        DOM.themeToggle.textContent = '🌙';
                    }
                },
                setSignature() {
                    DOM.signature.innerHTML = `<p>Feito por HAlexandre © ${new Date().getFullYear()}</p>`;
                }
            };

            App.init();
        });
    </script>
</body>
