    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const AppState = {
                rotation: { current: 0, originalData: null },
                extraction: { queue: [], totalFiles: 0, processedFiles: 0 }
            };

            const DOM = {
                output: document.getElementById('output'),
                preview: document.getElementById('preview'),
                pasteArea: document.getElementById('pasteArea'),
                fileInput: document.getElementById('fileInput'),
                progressBar: document.getElementById('progressBar'),
                progressFill: document.getElementById('progressFill'),
                status: document.getElementById('status'),
                copyBtn: document.getElementById('copyBtn'),
                cleanJoinBtn: document.getElementById('cleanJoinBtn'),
                clearBtn: document.getElementById('clearBtn'),
                historyContainer: document.getElementById('historyContainer'),
                charCounter: document.getElementById('charCounter'),
                signature: document.getElementById('signature'),
                themeToggle: document.getElementById('themeToggle'),
                body: document.body.parentElement,
                linkButtons: document.querySelectorAll('.link-button'),
                rotationModal: document.getElementById('rotationModal'),
                rotatableImage: document.getElementById('rotatableImage'),
                rotationSlider: document.getElementById('rotationSlider'),
                angleDisplay: document.getElementById('angleDisplay'),
                quickBtns: document.querySelectorAll('.quick-btn'),
                resetRotationBtn: document.getElementById('resetRotationBtn'),
                confirmRotationBtn: document.getElementById('confirmRotationBtn'),
                closeModalBtn: document.getElementById('closeModalBtn'),
                cancelRotationBtn: document.getElementById('cancelRotationBtn'),
            };

            const UI = {
                init() {
                    this.loadTheme();
                    this.setSignature();
                    this.renderHistory(Logic.getHistory());
                },
                showStatus(message, type = 'processing') {
                    const styles = {
                        processing: 'bg-blue-100 text-blue-800 dark:bg-blue-900/50 dark:text-blue-300',
                        success: 'bg-green-100 text-green-800 dark:bg-green-900/50 dark:text-green-300',
                        error: 'bg-red-100 text-red-800 dark:bg-red-900/50 dark:text-red-300',
                    };
                    DOM.status.textContent = message;
                    DOM.status.className = `text-center p-3 my-4 rounded-lg text-sm font-semibold ${styles[type] || styles.processing}`;
                    DOM.status.classList.remove('hidden');
                },
                hideStatus() { DOM.status.classList.add('hidden'); },
                updateProgress(percentage) {
                    DOM.progressFill.style.width = `${percentage}%`;
                    DOM.progressBar.style.display = percentage > 0 && percentage < 100 ? 'block' : 'none';
                },
                updateCharCounter() {
                    const text = DOM.output.value;
                    const digitCount = (text.match(/\d/g) || []).length;
                    const lineCount = text.split('\n').filter(line => line.trim() !== '').length;
                    DOM.charCounter.textContent = `D√≠gitos: ${digitCount} | Linhas: ${lineCount}`;
                    
                    const hasText = text.trim().length > 0;
                    DOM.copyBtn.disabled = !hasText;
                    DOM.cleanJoinBtn.disabled = !hasText;
                },
                renderHistory(history) {
                    DOM.historyContainer.innerHTML = '';
                    if (history.length === 0) {
                        DOM.historyContainer.innerHTML = '<p class="text-center text-sm text-slate-500">Nenhum hist√≥rico encontrado.</p>';
                        return;
                    }
                    history.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'bg-slate-50 dark:bg-slate-700/50 p-3 rounded-lg cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-600 transition-colors border border-slate-200 dark:border-slate-700';
                        div.innerHTML = `<div class="text-xs font-bold text-slate-500 dark:text-slate-400 mb-1">${item.date}</div><div class="font-mono text-xs truncate text-slate-700 dark:text-slate-300">${item.content.replace(/\n/g, ' ')}</div>`;
                        div.onclick = () => {
                            DOM.output.value = item.content;
                            UI.updateCharCounter();
                        };
                        DOM.historyContainer.appendChild(div);
                    });
                },
                clearAll() {
                    DOM.output.value = '';
                    const ctx = DOM.preview.getContext('2d');
                    if (ctx) ctx.clearRect(0, 0, DOM.preview.width, DOM.preview.height);
                    DOM.preview.style.display = 'none'; 
                    DOM.preview.classList.add('hidden');
                    this.hideStatus();
                    this.updateProgress(0);
                    this.updateCharCounter();
                },
                toggleTheme() {
                    const isDark = DOM.body.classList.toggle('dark');
                    localStorage.setItem('theme', isDark ? 'dark' : 'light');
                    DOM.themeToggle.innerHTML = isDark ? '<i class="fas fa-sun text-yellow-400"></i>' : 'üåô';
                },
                loadTheme() {
                    const savedTheme = localStorage.getItem('theme');
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                        DOM.body.classList.add('dark');
                        DOM.themeToggle.innerHTML = '<i class="fas fa-sun text-yellow-400"></i>';
                    } else {
                        DOM.themeToggle.innerHTML = 'üåô';
                    }
                },
                setSignature() {
                    DOM.signature.innerHTML = `Feito com <i class="fas fa-heart text-red-500 mx-1"></i> por HAlexandre ¬© ${new Date().getFullYear()}`;
                }
            };

            const Logic = {
                async copyToClipboard(text) {
                    if (!text || !text.trim()) return false;
                    try {
                        await navigator.clipboard.writeText(text);
                        return true;
                    } catch (err) {
                        const textArea = document.createElement("textarea");
                        textArea.value = text;
                        document.body.appendChild(textArea);
                        textArea.select();
                        const success = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        return success;
                    }
                },
                getHistory() { return JSON.parse(localStorage.getItem('ocrHistory') || '[]'); },
                saveHistory(text) {
                    if (!text.trim()) return;
                    let history = this.getHistory();
                    if (history.length > 0 && history[0].content === text) return;
                    history.unshift({ date: new Date().toLocaleString('pt-BR'), content: text });
                    history = history.slice(0, 5);
                    localStorage.setItem('ocrHistory', JSON.stringify(history));
                },
                getRotatedImageBlob() {
                    return new Promise((resolve) => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const img = new Image();
                        img.onload = () => {
                            const rad = (AppState.rotation.current * Math.PI) / 180;
                            const sin = Math.abs(Math.sin(rad));
                            const cos = Math.abs(Math.cos(rad));
                            canvas.width = img.width * cos + img.height * sin;
                            canvas.height = img.width * sin + img.height * cos;
                            ctx.translate(canvas.width / 2, canvas.height / 2);
                            ctx.rotate(rad);
                            ctx.drawImage(img, -img.width / 2, -img.height / 2);
                            canvas.toBlob(resolve, 'image/png');
                        };
                        img.src = AppState.rotation.originalData;
                    });
                },
                classify(num) {
                    // Remove tudo que n√£o √© n√∫mero para contar d√≠gitos
                    const clean = num.replace(/\D/g, '');
                    const len = clean.length;
                    let label = '';
                    
                    if (len === 47 || len === 48) label = 'BOLETO';
                    else if (len === 44) label = 'NFe';
                    else if (len === 14) label = 'CNPJ';
                    else if (len === 11) label = 'CPF';
                    
                    if (label) {
                        // Retorna com a etiqueta no FINAL para facilitar a c√≥pia manual se necess√°rio
                        return `${num}   | ${label}`;
                    }
                    return num;
                }
            };

            const Rotator = {
                showNext() {
                    const file = AppState.extraction.queue.shift();
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            AppState.rotation.originalData = e.target.result;
                            DOM.rotatableImage.src = AppState.rotation.originalData;
                            this.reset();
                            DOM.rotationModal.classList.remove('hidden');
                        };
                        reader.readAsDataURL(file);
                    } else {
                        Extractor.finalize();
                    }
                },
                hide() { DOM.rotationModal.classList.add('hidden'); },
                update() {
                    DOM.rotatableImage.style.transform = `rotate(${AppState.rotation.current}deg)`;
                    DOM.angleDisplay.textContent = `${AppState.rotation.current.toFixed(1)}¬∞`;
                    DOM.rotationSlider.value = AppState.rotation.current;
                },
                adjust(angle) {
                    let newAngle = AppState.rotation.current + angle;
                    if (newAngle > 180) newAngle = 180;
                    if (newAngle < -180) newAngle = -180;
                    AppState.rotation.current = newAngle;
                    this.update();
                },
                reset() {
                    AppState.rotation.current = 0;
                    this.update();
                }
            };

            const Extractor = {
                start(files) {
                    AppState.extraction.queue = Array.from(files);
                    AppState.extraction.totalFiles = files.length;
                    AppState.extraction.processedFiles = 0;
                    UI.clearAll();
                    Rotator.showNext();
                },
                async processCurrentImage(rotatedBlob) {
                    const file = new File([rotatedBlob], "processed.png", { type: 'image/png' });
                    AppState.extraction.processedFiles++;
                    const progressText = AppState.extraction.totalFiles > 1 ? `(${AppState.extraction.processedFiles} de ${AppState.extraction.totalFiles})` : '';
                    UI.showStatus(`A processar ${progressText}...`, 'processing');
                    
                    const imageURL = URL.createObjectURL(file);
                    
                    try {
                        const preprocessedImage = await this.preprocessImage(imageURL);
                        let resultFound = false;

                        // Tentar C√≥digo de Barras (ZXing)
                        try {
                            const codeReader = new ZXing.BrowserMultiFormatReader();
                            const result = await codeReader.decodeFromImageUrl(preprocessedImage);
                            if (result?.getText()) {
                                const text = result.getText();
                                DOM.output.value += (DOM.output.value ? '\n' : '') + Logic.classify(text);
                                resultFound = true;
                            }
                        } catch (err) {}
                        
                        // Tentar OCR (Tesseract)
                        if (!resultFound) { 
                            UI.showStatus(`üîç Lendo texto... ${progressText}`, 'processing');
                            const worker = await Tesseract.createWorker({
                                logger: m => {
                                    if (m.status === 'recognizing text') UI.updateProgress(50 + Math.round(m.progress * 50));
                                }
                            });
                            await worker.loadLanguage('por');
                            await worker.initialize('por');
                            await worker.setParameters({ tessedit_char_whitelist: '0123456789' }); 
                            
                            const { data } = await worker.recognize(preprocessedImage);
                            await worker.terminate();

                            const numeros = data.text.match(/\d+/g);
                            if (numeros?.length > 0) {
                                const uniqueNumbers = [...new Set(numeros)];
                                // Aplica a classifica√ß√£o aqui
                                const classifiedNumbers = uniqueNumbers.map(n => Logic.classify(n));
                                DOM.output.value += (DOM.output.value ? '\n' : '') + classifiedNumbers.join('\n');
                                resultFound = true;
                            }
                        }

                        if (!resultFound) {
                            UI.showStatus(`‚ö†Ô∏è Nada encontrado nesta imagem.`, 'error');
                        }

                    } catch (error) {
                        console.error('Erro:', error);
                        UI.showStatus(`‚ùå Erro ao processar.`, 'error');
                    } finally {
                        URL.revokeObjectURL(imageURL);
                        UI.updateProgress(100);
                        Rotator.showNext();
                    }
                },
                finalize() {
                    if (DOM.output.value.trim()) {
                        UI.showStatus(`‚úÖ Conclu√≠do!`, 'success');
                        Logic.saveHistory(DOM.output.value);
                        UI.renderHistory(Logic.getHistory());
                    }
                    UI.updateCharCounter();
                },
                preprocessImage(imageSource) {
                    return new Promise((resolve, reject) => {
                        const img = new Image();
                        img.crossOrigin = "Anonymous";
                        img.onload = () => {
                            const canvas = DOM.preview;
                            const ctx = canvas.getContext('2d');
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.filter = 'grayscale(1) contrast(1.5)';
                            ctx.drawImage(img, 0, 0);
                            
                            // Mant√©m a imagem vis√≠vel como confer√™ncia
                            canvas.classList.remove('hidden');
                            canvas.style.display = 'block';

                            resolve(canvas.toDataURL('image/png'));
                        };
                        img.onerror = reject;
                        img.src = imageSource;
                    });
                }
            };
            
            const Events = {
                setup() {
                    const handleImageFiles = (files) => {
                        const imageFiles = Array.from(files).filter(f => f.type.startsWith('image/'));
                        if (imageFiles.length > 0) Extractor.start(imageFiles);
                    };
                    
                    document.addEventListener('paste', e => {
                        if (!DOM.rotationModal.classList.contains('hidden')) return;
                        const imageFile = [...(e.clipboardData?.items || [])].map(i => i.getAsFile()).find(f => f?.type.startsWith('image/'));
                        if (imageFile) { e.preventDefault(); Extractor.start([imageFile]); }
                    });

                    DOM.pasteArea.addEventListener('click', () => DOM.fileInput.click());
                    DOM.pasteArea.addEventListener('dragover', e => { e.preventDefault(); DOM.pasteArea.classList.add('border-indigo-500'); });
                    DOM.pasteArea.addEventListener('dragleave', () => DOM.pasteArea.classList.remove('border-indigo-500'));
                    DOM.pasteArea.addEventListener('drop', e => { e.preventDefault(); DOM.pasteArea.classList.remove('border-indigo-500'); if (e.dataTransfer.files) handleImageFiles(e.dataTransfer.files); });
                    DOM.fileInput.addEventListener('change', e => { if (e.target.files.length > 0) handleImageFiles(e.target.files); });

                    // L√≥gica de "Limpar e Classificar"
                    DOM.cleanJoinBtn.addEventListener('click', () => {
                        const raw = DOM.output.value;
                        if (raw.trim()) {
                            const nums = raw.match(/\d+/g) || [];
                            const unique = [...new Set(nums)];
                            // Classifica ao limpar
                            const classified = unique.map(n => Logic.classify(n));
                            DOM.output.value = classified.join('\n');
                            UI.updateCharCounter();
                            
                            const btn = DOM.cleanJoinBtn;
                            const originalHTML = btn.innerHTML;
                            btn.innerHTML = '<i class="fas fa-check mr-2"></i>Limpo!';
                            setTimeout(() => btn.innerHTML = originalHTML, 1500);
                        }
                    });

                    // C√≥pia Inteligente: Remove as etiquetas antes de copiar
                    DOM.copyBtn.addEventListener('click', async () => {
                        const rawContent = DOM.output.value;
                        // Regex: Remove pipe, espa√ßos e a etiqueta (BOLETO, NFe...)
                        const cleanContent = rawContent.replace(/\s+\|\s+(BOLETO|NFe|CNPJ|CPF)/g, '');
                        
                        const success = await Logic.copyToClipboard(cleanContent);
                        if(success) {
                            const btn = DOM.copyBtn;
                            const originalHTML = btn.innerHTML;
                            btn.innerHTML = '<i class="fas fa-check mr-2"></i>Copiado!';
                            btn.classList.replace('bg-blue-600', 'bg-green-600');
                            setTimeout(() => { btn.innerHTML = originalHTML; btn.classList.replace('bg-green-600', 'bg-blue-600'); }, 2000);
                        }
                    });
                    
                    DOM.clearBtn.addEventListener('click', () => UI.clearAll());
                    DOM.themeToggle.addEventListener('click', () => UI.toggleTheme());
                    DOM.output.addEventListener('input', () => UI.updateCharCounter());
                    
                    // Rota√ß√£o
                    DOM.rotationSlider.addEventListener('input', (e) => {
                         AppState.rotation.current = parseFloat(e.target.value);
                         Rotator.update();
                    });
                    DOM.resetRotationBtn.addEventListener('click', () => { 
                        if(DOM.resetRotationBtn.dataset.angle) Rotator.adjust(0); 
                        else Rotator.reset(); 
                    });
                    DOM.closeModalBtn.addEventListener('click', () => { Rotator.hide(); AppState.extraction.queue = []; });
                    DOM.cancelRotationBtn.addEventListener('click', () => DOM.closeModalBtn.click());
                    DOM.quickBtns.forEach(btn => btn.addEventListener('click', e => {
                        const angle = parseFloat(e.currentTarget.dataset.angle);
                        if(angle === 0) Rotator.reset();
                        else Rotator.adjust(angle);
                    }));
                    
                    DOM.confirmRotationBtn.addEventListener('click', async () => {
                        Rotator.hide();
                        const rotatedBlob = await Logic.getRotatedImageBlob();
                        await Extractor.processCurrentImage(rotatedBlob);
                    });

                    // Links √öteis
                    DOM.linkButtons.forEach(button => {
                        button.addEventListener('click', async (e) => {
                            e.preventDefault();
                            const el = e.currentTarget;
                            const pattern = el.dataset.pattern;
                            const text = DOM.output.value;
                            // Busca apenas n√∫meros (ignora as etiquetas para a valida√ß√£o)
                            const cleanText = text.replace(/\D/g, ''); 
                            const match = cleanText.match(new RegExp(pattern));
                            
                            if (match) {
                                window.open(el.href, '_blank');
                                await Logic.copyToClipboard(match[0]);
                                UI.showStatus(`‚úÖ Copiado: ${match[0]}`, 'success');
                            } else {
                                UI.showStatus(`‚ö†Ô∏è Padr√£o n√£o encontrado no texto extra√≠do.`, 'error');
                            }
                        });
                    });
                }
            };
            
            // Inicializar
            UI.init();
            Events.setup();
            UI.loadTheme();
            UI.updateCharCounter();
        });
    </script>
</body>
</html>
